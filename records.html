<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --tg-bg-primary: #f0f2f5;
            --tg-text-primary: #000000;
            --tg-text-secondary: #8e8e93;
            --tg-accent-blue: #007AFF;
            --tg-accent-blue-hover: #005EC4;
            --tg-header-bg: #ffffff;
            --tg-header-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
            --tg-pattern-opacity: 0.05;
            --tg-card-bg: linear-gradient(135deg, #ffffff 0%, #f7f7f9 100%);
            --tg-card-border: #dcdcdc;
            --tg-card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --tg-card-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --tg-card-text-category: #555555;
            --tg-card-text-title: #1c1c1e;
            --tg-card-text-label: #666666;
            --tg-card-text-value: #1c1c1e;
            --transition-speed: 0.3s ease;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-bg-primary);
            color: var(--tg-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
        }

        .header {
            background: var(--tg-header-bg);
            padding: 12px 20px;
            box-shadow: var(--tg-header-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header .logo {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            color: var(--tg-accent-blue);
            margin: 0 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
        }
        .header .logo-icon { font-size: 1.1em; margin-right: 8px; color: var(--tg-accent-blue); }
        .header nav { display: flex; gap: 25px; margin-left: auto; }
        .header a {
            color: var(--tg-text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
            transition: color var(--transition-speed);
            position: relative;
        }
        .header a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--tg-accent-blue);
            transition: width var(--transition-speed);
        }
        .header a:hover { color: var(--tg-accent-blue-hover); }
        .header a:hover::after { width: 100%; }

        .main-content {
            flex-grow: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.8em;
            font-weight: 700;
            color: var(--tg-text-primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .page-subtitle {
            font-size: 1.2em;
            color: var(--tg-text-secondary);
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .discipline-section {
            margin-bottom: 50px;
        }

        .discipline-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2em;
            font-weight: 700;
            color: var(--tg-text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }
        .discipline-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--tg-accent-blue);
            border-radius: 2px;
        }

        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .program-card {
            background: var(--tg-card-bg);
            border: 1px solid var(--tg-card-border);
            border-radius: 15px;
            box-shadow: var(--tg-card-shadow);
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--tg-card-shadow-hover);
        }
        .program-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.02) 0px, rgba(0, 0, 0, 0.02) 2px, transparent 2px, transparent 4px);
            opacity: var(--tg-pattern-opacity);
            pointer-events: none;
            border-radius: 15px;
        }

        .program-header {
            background: linear-gradient(135deg, var(--tg-accent-blue), #0056b3);
            color: white;
            padding: 20px 25px;
            text-align: center;
        }

        .program-name {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .program-abbr {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .record-content {
            padding: 25px;
        }

        .record-score {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--tg-accent-blue);
            text-align: center;
            margin-bottom: 15px;
            text-shadow: var(--tg-text-emboss-light);
        }

        .record-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .record-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        }
        .record-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 0.9em;
            color: var(--tg-text-secondary);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
            color: var(--tg-text-primary);
            text-align: right;
        }

        .record-date {
            text-align: center;
            color: var(--tg-text-secondary);
            font-size: 0.85em;
            margin-top: 15px;
            font-style: italic;
        }

        .medal-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 8px;
            font-size: 0.8em;
            font-weight: 700;
        }

        .medal-gold { background: linear-gradient(135deg, #FFD700, #FFA500); color: #000; }
        .medal-silver { background: linear-gradient(135deg, #C0C0C0, #A0A0A0); color: #000; }
        .medal-bronze { background: linear-gradient(135deg, #CD7F32, #A56C2B); color: #000; }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: var(--tg-text-secondary);
            background: var(--tg-header-bg);
            box-shadow: var(--tg-header-shadow);
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2em;
            }
            .discipline-title {
                font-size: 1.6em;
            }
            .programs-grid {
                grid-template-columns: 1fr;
            }
            .record-score {
                font-size: 1.8em;
            }
            .program-header {
                padding: 15px 20px;
            }
        }
    </style>
</head>

            </div>
        </section>

            <h2 class="discipline-title">Танцы на льду</h2>

    <script>
        // Получаем JSON данные
        const recordsData = JSON.parse(document.getElementById('worldRecordsData').textContent);
        
        // Функция для создания карточки программы
        function createProgramCard(programData, programKey) {
            const card = document.createElement('div');
            card.className = 'program-card';
            
            const isPairsOrDance = programKey === 'pairs' || programKey === 'iceDance';
            const skaterName = isPairsOrDance ? programData.skaters : programData.skater;
            
            card.innerHTML = `
                <div class="program-header">
                    <h3 class="program-name">${programData.name}</h3>
                    <div class="program-abbr">${programData.abbr}</div>
                </div>
                <div class="record-content">
                    <div class="record-score">${programData.score}</div>
                    <div class="record-details">
                        <div class="record-detail">
                            <span class="detail-label">Фигурист${isPairsOrDance ? 'ы' : ''}</span>
                            <span class="detail-value">${skaterName}</span>
                        </div>
                        <div class="record-detail">
                            <span class="detail-label">Страна</span>
                            <span class="detail-value">${programData.country}</span>
                        </div>
                        <div class="record-detail">
                            <span class="detail-label">Соревнование</span>
                            <span class="detail-value">${programData.competition}</span>
                        </div>
                        <div class="record-detail">
                            <span class="detail-label">Элементы</span>
                            <span class="detail-value">${programData.elements}</span>
                        </div>
                    </div>
                    <div class="record-date">${formatDate(programData.date)}</div>
                </div>
            `;
            
            return card;
        }

        // Заполняем страницу данными
        function populateRecords() {
            const disciplines = recordsData.disciplines;
            
            // Мужское одиночное
            const menPrograms = document.getElementById('menPrograms');
            Object.values(disciplines.menSingle.programs).forEach(program => {
                menPrograms.appendChild(createProgramCard(program, 'menSingle'));
            });
            
            // Женское одиночное
            const womenPrograms = document.getElementById('womenPrograms');
            Object.values(disciplines.womenSingle.programs).forEach(program => {
                womenPrograms.appendChild(createProgramCard(program, 'womenSingle'));
            });
            
            // Парное катание
            const pairsPrograms = document.getElementById('pairsPrograms');
            Object.values(disciplines.pairs.programs).forEach(program => {
                pairsPrograms.appendChild(createProgramCard(program, 'pairs'));
            });
            
            // Танцы на льду
            const iceDancePrograms = document.getElementById('iceDancePrograms');
            Object.values(disciplines.iceDance.programs).forEach(program => {
                iceDancePrograms.appendChild(createProgramCard(program, 'iceDance'));
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', populateRecords);
    </script>
