<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марк Кондратюк - FS Aesthet</title>
    
    <!-- Google Fonts: Inter, Roboto Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --tg-bg-primary: #f0f2f5;
            --tg-text-primary: #000000;
            --tg-text-secondary: #8e8e93;
            --tg-accent-blue: #007AFF;
            --tg-accent-blue-hover: #005EC4;
            --tg-header-bg: #ffffff;
            --tg-header-shadow: 0 1px 0 rgba(0, 0, 0, 0.08);
            --tg-pattern-opacity: 0.05;
            --tg-card-bg: linear-gradient(135deg, #ffffff 0%, #f7f7f9 100%);
            --tg-card-border: #dcdcdc;
            --tg-card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --tg-card-shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.12);
            --tg-card-text-category: #555555;
            --tg-card-text-title: #1c1c1e;
            --tg-card-text-label: #666666;
            --tg-card-text-value: #1c1c1e;
            --transition-speed: 0.3s ease;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-bg-primary);
            color: var(--tg-text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-weight: 400;
        }

        .header {
            background: var(--tg-header-bg);
            padding: 12px 20px;
            box-shadow: var(--tg-header-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header .logo {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            font-size: 1.5em;
            color: var(--tg-accent-blue);
            margin: 0 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
        }
        .header .logo-icon { font-size: 1.1em; margin-right: 8px; color: var(--tg-accent-blue); }
        .header nav { display: flex; gap: 25px; margin-left: auto; }
        .header a {
            color: var(--tg-text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
            transition: color var(--transition-speed);
            position: relative;
        }
        .header a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--tg-accent-blue);
            transition: width var(--transition-speed);
        }
        .header a:hover { color: var(--tg-accent-blue-hover); }
        .header a:hover::after { width: 100%; }

        .main-content {
            flex-grow: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Стили для страницы спортсмена */
        .athlete-hero {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .athlete-photo {
            width: 100%;
            height: 400px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: var(--tg-card-shadow);
        }

        .athlete-info {
            background: var(--tg-card-bg);
            border: 1px solid var(--tg-card-border);
            border-radius: 15px;
            box-shadow: var(--tg-card-shadow);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        .athlete-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.02) 0px, rgba(0, 0, 0, 0.02) 2px, transparent 2px, transparent 4px);
            opacity: var(--tg-pattern-opacity);
            pointer-events: none;
            border-radius: 15px;
        }

        .athlete-name {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--tg-text-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .athlete-category {
            font-size: 1.2em;
            color: var(--tg-accent-blue);
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.9em;
            color: var(--tg-text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .info-value {
            font-size: 1.1em;
            color: var(--tg-text-primary);
            font-weight: 500;
        }

        .section-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.8em;
            font-weight: 700;
            color: var(--tg-text-primary);
            margin: 30px 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 2.5px;
            background-color: var(--tg-accent-blue);
            border-radius: 2px;
        }

        .coaches-list, .competitions-list, .records-list {
            background: var(--tg-card-bg);
            border: 1px solid var(--tg-card-border);
            border-radius: 12px;
            box-shadow: var(--tg-card-shadow);
            padding: 0;
            list-style: none;
        }

        .coach-item, .competition-item, .record-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px dashed var(--tg-text-secondary);
            transition: background-color var(--transition-speed);
        }
        .coach-item:last-child, .competition-item:last-child, .record-item:last-child {
            border-bottom: none;
        }
        .coach-item:hover, .competition-item:hover, .record-item:hover {
            background-color: rgba(0, 122, 255, 0.05);
        }

        .coach-name {
            font-weight: 500;
            color: var(--tg-text-primary);
            flex-grow: 1;
        }

        .coach-type {
            color: var(--tg-text-secondary);
            font-size: 0.9em;
        }

        .competition-name {
            flex-grow: 1;
            font-weight: 500;
            color: var(--tg-text-primary);
        }

        .competition-place {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            color: var(--tg-accent-blue);
            margin-right: 20px;
            min-width: 30px;
            text-align: center;
        }

        .competition-score {
            color: var(--tg-text-secondary);
            font-weight: 500;
        }

        .record-type {
            flex-grow: 1;
            font-weight: 500;
            color: var(--tg-text-primary);
        }

        .record-score {
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 700;
            color: var(--tg-accent-blue);
            margin-right: 20px;
        }

        .record-competition {
            color: var(--tg-text-secondary);
            font-size: 0.9em;
        }

        .bio-text {
            background: var(--tg-card-bg);
            border: 1px solid var(--tg-card-border);
            border-radius: 12px;
            box-shadow: var(--tg-card-shadow);
            padding: 25px;
            line-height: 1.7;
            color: var(--tg-text-primary);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: var(--tg-text-secondary);
            background: var(--tg-header-bg);
            box-shadow: var(--tg-header-shadow);
        }

        @media (max-width: 768px) {
            .athlete-hero {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .athlete-photo {
                height: 300px;
            }
            .athlete-name {
                font-size: 2em;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- JSON данные прямо в HTML -->
    <script type="application/json" id="athleteData">
    {

        "name": "Марк",
        "surname": "Кондратюк",

        "category": "МСМК, ЗМС",
        "birthDate": "2003-09-03",
        "country": "Россия",
        "region": "Москва",
        "coaches": [
            {"name": "Светлана Соколовская", "type": "Главный тренер"},
            {"name": "Виталий Бутиков, Никита Михайлов", "type": "Тренер по хореографии"}
            
        ],
        "competitions": [

            {"name": "Звёзды Магнитки - 1 этап Гран-при России 2025/26", "place": 1, "score": 260.42},

        ],

			{"type": "Личный рекорд КП*", "score": 99.06, "competition": "Чемпионат Европы 2022"},
			{"type": "Личный рекорд ПП*", "score": 187.50, "competition": "Чемпионат Европы 2022"},
            {"type": "Рекорд сезона", "score": 278.65, "competition": "Гран-при России (4 этап)"},

    </script>

    <div class="header">
        <div class="logo">
            <i class="fab fa-telegram logo-icon" aria-hidden="true"></i>
            FS Aesthet
        </div>
        <nav>
            <a href="index.html">Главная</a>
            <a href="athletes.html">Спортсмены</a>
            <a href="#">Контакты</a>
        </nav>
    </div>

    <main class="main-content">
        <div class="athlete-hero">
            <img src="" alt="Фото спортсмена" class="athlete-photo" id="athletePhoto">
            
            <div class="athlete-info">
                <h1 class="athlete-name" id="athleteName"></h1>
                <div class="athlete-category" id="athleteCategory"></div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Дата рождения</span>
                        <span class="info-value" id="birthDate"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Страна</span>
                        <span class="info-value" id="country"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Регион</span>
                        <span class="info-value" id="region"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Возраст</span>
                        <span class="info-value" id="age"></span>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="section-title">Биография</h2>
        <div class="bio-text" id="bioText"></div>

        <h2 class="section-title">Тренеры</h2>
        <ul class="coaches-list" id="coachesList"></ul>

        <h2 class="section-title">Соревнования</h2>
        <ul class="competitions-list" id="competitionsList"></ul>

        <h2 class="section-title">Рекорды</h2>
        <ul class="records-list" id="recordsList"></ul>
		<p>* - учитывается рекорд на международных соревнованиях из карточки спортсмена ISU.
    </main>

    <footer class="footer">
        © 2025 FS Aesthet. Все права защищены.
    </footer>

    <script>
        // Получаем JSON данные из HTML
        const athleteData = JSON.parse(document.getElementById('athleteData').textContent);
        
        // Заполняем страницу данными
        document.getElementById('athleteName').textContent = `${athleteData.name} ${athleteData.surname}`;
        document.getElementById('athleteCategory').textContent = athleteData.category;
        document.getElementById('athletePhoto').src = athleteData.photo;
        document.getElementById('athletePhoto').alt = `${athleteData.name} ${athleteData.surname}`;
        
        // Форматируем дату рождения
        const birthDate = new Date(athleteData.birthDate);
        document.getElementById('birthDate').textContent = birthDate.toLocaleDateString('ru-RU');
        
        // Вычисляем возраст
        const age = new Date().getFullYear() - birthDate.getFullYear();
        document.getElementById('age').textContent = `${age} ${getAgeWord(age)}`;
        
        document.getElementById('country').textContent = athleteData.country;
        document.getElementById('region').textContent = athleteData.region;
        document.getElementById('bioText').textContent = athleteData.bio;

        // Заполняем тренеров
        const coachesList = document.getElementById('coachesList');
        athleteData.coaches.forEach(coach => {
            const li = document.createElement('li');
            li.className = 'coach-item';
            li.innerHTML = `
                <span class="coach-name">${coach.name}</span>
                <span class="coach-type">${coach.type}</span>
            `;
            coachesList.appendChild(li);
        });

        // Заполняем соревнования
        const competitionsList = document.getElementById('competitionsList');
        athleteData.competitions.forEach(comp => {
            const li = document.createElement('li');
            li.className = 'competition-item';
            li.innerHTML = `
                <span class="competition-place">${comp.place}</span>
                <span class="competition-name">${comp.name}</span>
                <span class="competition-score">${comp.score}</span>
            `;
            competitionsList.appendChild(li);
        });

        // Заполняем рекорды
        const recordsList = document.getElementById('recordsList');
        athleteData.records.forEach(record => {
            const li = document.createElement('li');
            li.className = 'record-item';
            li.innerHTML = `
                <span class="record-type">${record.type}</span>
                <span class="record-score">${record.score}</span>
                <span class="record-competition">${record.competition}</span>
            `;
            recordsList.appendChild(li);
        });

        function getAgeWord(age) {
            if (age % 10 === 1 && age % 100 !== 11) return 'год';
            if (age % 10 >= 2 && age % 10 <= 4 && (age % 100 < 10 || age % 100 >= 20)) return 'года';
            return 'лет';
        }
    </script>
</body>
</html>
